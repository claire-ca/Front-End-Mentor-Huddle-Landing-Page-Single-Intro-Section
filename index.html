<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <div class="container">

    <header>
      <a href="/"><img class="logo" src="images/logo.svg" alt="Huddle Logo"></a>
    </header>

    <main>

      <div class="flex-container">

        <div class="mockup-bg-img"></div>
        
      </div>

      <section class="main-info">

        <h1 class="title">Build The Community<br>Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p> 

        <button class="submit-btn" type="button">Register</button>

      </section>

    </main>

    <footer>

      <a href="/"><i class="fab fa-facebook-f"></i></a>
      <a href="/"><i class="fab fa-twitter"></i></a>
      <a href="/"><i class="fab fa-instagram"></i></a>

    </footer>

  </div>

</body>
</html>
